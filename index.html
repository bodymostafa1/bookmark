<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="mx-auto dotted-bottom text-center">
                <h1 class=" fw-bolder py-5 mx-auto position-relative ">Bookmarker</h1>
            </div>
            <h4 class="pt-4 pb-5 text-center fw-bolder gradiant-text"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h4>
            <label for="" class=" pb-2 fw-bold"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
            <input type="text" class="d-block w-100 form-control" id="sitename" placeholder="Bookmark Name">
            <label for="" class=" pb-2 pt-4 fw-bold"><i class="fa-solid fa-link"></i></i> Site Url</label>
            <input type="text" class="d-block w-100 form-control " id="url" placeholder="Website Url" >
            <div class="d-flex justify-content-center dotted-bottom">
                <button class="btn btn-danger mx-auto py-2 px-5 my-4" onclick="addwebsite()">Submit</button>
            </div>
            <table class="table mt-4 text-center bg-light">
                <thead>
                  <tr><th class="">Index</th>
                  <th class="">Website Name</th>
                  <th class="">Visit</th>
                  <th class="">Delete</th>
                </tr>
            </thead>
                <tbody id="tablecontent">
                   
                        
                </tbody>
              </table>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
        <script src="https://kit.fontawesome.com/c7498e23c9.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="sweetalert2.all.min.js"></script>
    </body>
</html>
